<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>iframe - hash change in iframe</title>
    <style>
      .area {
        border-top: 1px dashed #999999;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>href hash</h1>
      <a href="#aaa">aaa</a>
      <a href="#bbb">bbb</a>
      <a href="#ccc">ccc</a>
    </div>

    <div>
      <h1>javascript hash</h1>
      <a id="js-aaa" data-jump-to="aaa" href="javascript:void 0">aaa</a>
      <a id="js-bbb" data-jump-to="bbb" href="javascript:void 0">bbb</a>
      <a id="js-ccc" data-jump-to="ccc" href="javascript:void 0">ccc</a>
    </div>

    <div id="aaa" class="area">aaa</div>
    <div id="bbb" class="area">bbb</div>
    <div id="ccc" class="area">ccc</div>

    <script src="iframe.js"></script>
  </body>
</html>
